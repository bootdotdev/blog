{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<h3 class="text-2xl font-bold m-4">Related Reading</h3>
<ul class="list-disc ml-4">
	{{ range . }}
	<li><a class="underline text-blue-400 hover:text-blue-300" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
	{{ end }}
</ul>
{{ end }}
